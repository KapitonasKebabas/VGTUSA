{% extends 'base.html' %} 
{% block content %}

        <div class="login-content">
            <form action='uabAddInfo' method='POST'>
                {% csrf_token %}
                <center><div class="projects-headtitle">UAB pridejimas</div></center>
                <center><i class="fa fa-user w3-text-blue w3-large" style="margin-right:15px"></i><input type="date" name="date" value="{{data}}" ></center>
                <center><i class="fa fa-key w3-text-blue w3-large" style="margin-right:10px"></i><input style="margin-top:5px" type="text" name="text" placeholder="Tekstas"></center>
                <div style="display: none;">
                    <input style="margin-top:5px" type="text" name="uabId" value="{{uabId}}">
                </div>
                <br>
                <center><input type="submit" class="w3-bar-item w3-button" style="
                    background-color: #6e6e6e;
                    border: none;
                    color: white;
                    padding: 15px 32px;
                    text-align: center;
                    text-decoration: none;
                    display: inline-block;
                    font-size: 16px;
                    border-radius: 50px"></center>
            <br>
            {% for mesage in messages %}
        
        <center>{{mesage}}</center>
        
        {% endfor %}
        </form>
        </div>


{% endblock content %}
