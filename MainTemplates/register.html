{% load static %}
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        
        <div class="login-content">
            <form action='register' method='POST'>
                <center><div class="projects-headtitle">Register</div></center>
                {% csrf_token %}
                <center><i class="fa fa-user w3-text-blue w3-large" style="margin-right:15px"></i><input type="text" name="username" placeholder="Username"> <i class="fa fa-envelope w3-text-blue w3-large" style="margin-right:15px; margin-left: 20px;"></i><input style="margin-top:5px" type="email" name="email" placeholder="Email"></center>
                <center><i class="fa fa-key w3-text-blue w3-large" style="margin-right:10px"></i><input style="margin-top:5px" type="password" name="password1" placeholder="Password"> <i class="fa fa-key w3-text-blue w3-large" style="margin-right:15px; margin-left: 20px;"></i><input style="margin-top:5px" type="password" name="password2" placeholder="Password confirm"></center>
                <center><i class="fa fa-user w3-text-blue w3-large" style="margin-right:15px"></i><input type="text" name="name" placeholder="Vardas"> <i class="fa fa-user w3-text-blue w3-large" style="margin-right:15px; margin-left: 20px;"></i><input style="margin-top:5px" type="text" name="surname" placeholder="Pavarde"></center>
                <br>
                <center><input type="submit" class="w3-bar-item w3-button" style="
                    background-color: #6e6e6e;
                    border: none;
                    color: white;
                    padding: 15px 32px;
                    text-align: center;
                    text-decoration: none;
                    display: inline-block;
                    font-size: 16px;
                    border-radius: 50px"></center>
                    <br>
                    <center><a href="toHome">LogIn</a></center>
                    {% for mesage in messages %}
            
                        <center><font style="color: red">{{mesage}}</font></center>
            
                    {% endfor %}
            </form>
        </div>


          <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
          <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
