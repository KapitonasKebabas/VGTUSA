{% extends 'base.html' %} 
{% block content %}

          <div class="container">
            <div class="row"  style="height: 10%;">
                <div class="col-lg-12 projects-headtitle">Nariai</div>
                {% if  user.is_superuser %}
                <table class="table" style="width: 100%;">
                    <thead>
                    <tr>
                        <th scope="col">Vardas</th>
                        <th scope="col">Pavarde</th>
                        <th scope="col">Email</th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                      {% for user in users %}
                          <tr>
                              <td>{{user.first_name}}</td>
                              <td>{{user.last_name}}</td>
                              <td>{{user.email}}</td>
                              <form action="project_lookout" method="get">
                                <td><button class="btn btn-link" type="submit" name="nothing" >Perziureti</button></td>
                                <td style="display: none;"><input value="{{item.id}}" name="id"></td>
                            </form> 
                          </tr>
                      {% endfor %}
                    </tbody>
                </table>
                {% endif %}
            </div>
          </div>

{% endblock content %}
